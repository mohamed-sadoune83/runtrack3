<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job01</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50">
        <header>
                <nav class="relative bg-sky-500 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10">
                        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                                <div class="relative flex h-16 items-center justify-between">
                                        <!-- Logo -->
                                        <div class="flex-shrink-0">
                                                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=white" alt="Logo" class="h-8 w-auto" />
                                        </div>
                                        <!-- Menu Desktop -->
                                        <div class="hidden sm:flex space-x-4">
                                                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-white/5 hover:text-white">Accueil</a>
                                                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-white/5 hover:text-white">Inscription</a>
                                                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-white/5 hover:text-white">Connexion</a>
                                                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-white/5 hover:text-white">Rechercher</a>
                                        </div>
                                </div>
                        </div>
                </nav>
        </header>

        <main class="py-10">
                <section class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
                        <form>
                                <!-- Civilité -->
                                <fieldset class="mb-6">
                                        <legend class="text-lg font-semibold text-gray-900 mb-2">Civilité</legend>
                                        <div class="flex gap-6">
                                                <div class="flex items-center">
                                                        <input id="civilite-masculin" type="radio" name="civilite" checked class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                                        <label for="civilite-masculin" class="ml-2 text-gray-900">Masculin</label>
                                                </div>
                                                <div class="flex items-center">
                                                        <input id="civilite-feminin" type="radio" name="civilite" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                                        <label for="civilite-feminin" class="ml-2 text-gray-900">Féminin</label>
                                                </div>
                                        </div>
                                </fieldset>

                                <!-- Informations personnelles -->
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                                        <div>
                                                <label for="first-name" class="block text-sm font-medium text-gray-900">Prénom</label>
                                                <input type="text" id="first-name" name="first-name" autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm">
                                        </div>
                                        <div>
                                                <label for="last-name" class="block text-sm font-medium text-gray-900">Nom</label>
                                                <input type="text" id="last-name" name="last-name" autocomplete="family-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm">
                                        </div>
                                        <div class="sm:col-span-2">
                                                <label for="street-address" class="block text-sm font-medium text-gray-900">Adresse</label>
                                                <input type="text" id="street-address" name="street-address" autocomplete="street-address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm">
                                        </div>
                                        <div class="sm:col-span-2">
                                                <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                                                <input type="email" id="email" name="email" autocomplete="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm">
                                        </div>
                                        <div class="sm:col-span-2">
                                                <label for="password" class="block text-sm font-medium text-gray-900">Mot de passe</label>
                                                <input type="password" id="password" name="password" autocomplete="current-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm">
                                        </div>
                                </div>

                                <!-- Loisirs -->
                                <fieldset class="mb-6">
                                        <legend class="text-lg font-semibold text-gray-900 mb-2">Loisirs</legend>
                                        <div class="flex flex-wrap gap-6">
                                                <div class="flex items-center">
                                                        <input id="loisir-informatique" type="checkbox" name="loisir-informatique" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        <label for="loisir-informatique" class="ml-2 text-gray-900">Informatique</label>
                                                </div>
                                                <div class="flex items-center">
                                                        <input id="loisir-voyages" type="checkbox" name="loisir-voyages" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        <label for="loisir-voyages" class="ml-2 text-gray-900">Voyages</label>
                                                </div>
                                                <div class="flex items-center">
                                                        <input id="loisir-sport" type="checkbox" name="loisir-sport" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        <label for="loisir-sport" class="ml-2 text-gray-900">Sport</label>
                                                </div>
                                                <div class="flex items-center">
                                                        <input id="loisir-lecture" type="checkbox" name="loisir-lecture" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        <label for="loisir-lecture" class="ml-2 text-gray-900">Lecture</label>
                                                </div>
                                        </div>
                                </fieldset>

                                <!-- Bouton submit -->
                                <div class="mt-6">
                                        <button type="submit" class="w-full bg-sky-500 text-white px-4 py-2 rounded shadow hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                                                Valider
                                        </button>
                                </div>
                        </form>
                </section>
        </main>

        <footer class="mt-10 text-center text-gray-500">
                &copy; 2026 Footer
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</body>

</html>
